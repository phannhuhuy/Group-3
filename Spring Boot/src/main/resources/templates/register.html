<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1543339308-43e59d6b73a6');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            padding: 20px;
            max-height: 100vh;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .register-header h1 {
            color: #27ae60;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .register-header p {
            color: #7f8c8d;
            font-size: 13px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        .input-row .input-group {
            flex: 1;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 4px;
            color: #34495e;
            font-weight: 500;
            font-size: 13px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 13px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: #27ae60;
            outline: none;
        }
        
        .terms {
            margin-bottom: 12px;
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .terms a {
            color: #27ae60;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            current: pointer;
            transition: background-color 0.3s;
        }
        
        .register-btn:hover {
            background-color: #219652;
        }
        
        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Culinary Journey</h1>
            <p>Create your account to start your food adventure</p>
        </div>
        
        <form>
            <div class="input-row">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" required>
                </div>
                
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            
            <div class="input-group">
                <label for="repassword">Confirm Password</label>
                <input type="password" id="repassword" placeholder="Confirm your password" required>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="register-btn">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="@{login}">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
